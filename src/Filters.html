<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/Filter.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Filters</title>
  </head>
  <body>
    <div class="Container">
      <div class="subContainer">
        <!-- <div class="labelContainer">
          <label for="details">Candidate Details</label>
          <select id="CandidateDetails">
            <option value="None">None</option>
            <option value="FirstName">FirstName</option>
            <option value="LastName">LastName</option>
          </select>
          <input type="input" name="details" id="details" placeholder="Name" />
        </div> -->
        <div class="labelContainer">
          <label for="skills">Skills</label>
          <input
            type="input"
            name="skills"
            id="skills"
            placeholder="Enter Skills comma Seperate"
          />
          <ul id="Skills_Text" class="Skills_Text"></ul>
        </div>
        <div class="labelContainer">
          <label for="location">Location:</label>
          <select id="location">
            <option value="All">Any</option>
            <option value="Andaman and Nicobar Islands">
              Andaman and Nicobar Islands
            </option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadra and Nagar Haveli">
              Dadra and Nagar Haveli
            </option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="delhi">Delhi</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="bangalore">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Ladakh">Ladakh</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="mumbai">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Puducherry">Puducherry</option>
            <option value="mohali">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="hyderabad">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="noida">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
          </select>
        </div>
        <div class="labelContainer">
          <label for="experience">Experience:</label>
          <select id="experience">
            <option value="All">Any</option>
            <option value="0.0">Fresher</option>
            <option value="1.0">1+ Years</option>
            <option value="2.0">2+ Years</option>
            <option value="3.0">3+ Years</option>
            <option value="4.0">4+ Years</option>
          </select>
        </div>
        <div class="labelContainer">
          <label for="degree">Degree</label>
          <select id="degree">
            <option value="All">Any</option>
            <option value="bachelors">B.tech</option>
            <option value="masters">M.tech</option>
            <option value="phd">Ph.d</option>
            <option value="mba">MBA</option>
          </select>
          <p id="Degree_lst"></p>
        </div>
      </div>
      <button class="btn btn-primary" type="button" id="Submit">Submit</button>
      <div class="values">
        <li class="listItem heading">
          <p>Resume_Id</p>
          <p>Name</p>
          <p>Contact_type</p>
          <p>Contact_value</p>
          <p>SkillsList</p>
          <p>Role</p>
        </li>
        <ul id="listContainer" class="listContainer"></ul>
        <div
          class="spinner-border text-primary Spinner d-none"
          id="Spinner"
          role="status"
        >
          <span class="sr-only text-primary">Loading Please Wait...</span>
        </div>
      </div>
    </div>
    <script src="./scripts/Filter.js"></script>
  </body>
</html>
