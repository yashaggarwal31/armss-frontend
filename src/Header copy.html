<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="./scss/Header.css" />
  </head>
  <body>
    <div class="Header-Container" id="HeaderContainer">
      <div class="Header-SubContainer">
        <div class="Header-logoContainer">
          <img src="./assets/Dlogo.png" alt="Logo" class="Header-logo" />
          <h1 class="Header-title">ARMS</h1>
        </div>
        <div class="Header-Filters">
          <div
            style="
              width: 30%;
              height: 100%;
              display: flex;
              flex-direction: column;
            "
          >
            <input
              type="text"
              style="width: 100%; border: none; height: 6vh"
              name="skills"
              id="skills"
              placeholder="Enter Skills comma Seperate"
            />
            <ul id="Skills_Text" class="Skills_Text"></ul>
          </div>
          <div
            class="labelContainer"
            style="display: flex; flex-direction: column"
          >
            <label for="location">Location:</label>
            <select id="location">
              <option value="All">Any</option>
              <option value="Andaman and Nicobar Islands">
                Andaman and Nicobar Islands
              </option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Dadra and Nagar Haveli">
                Dadra and Nagar Haveli
              </option>
              <option value="Daman and Diu">Daman and Diu</option>
              <option value="delhi">Delhi</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="bangalore">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Ladakh">Ladakh</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="mumbai">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Puducherry">Puducherry</option>
              <option value="mohali">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="hyderabad">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="noida">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
            </select>
          </div>
          <div
            class="labelContainer"
            style="display: flex; flex-direction: column"
          >
            <label for="experience">Experience:</label>
            <select id="experience">
              <option value="All">Any</option>
              <option value="0.0">Fresher</option>
              <option value="1.0">1+ Years</option>
              <option value="2.0">2+ Years</option>
              <option value="3.0">3+ Years</option>
              <option value="4.0">4+ Years</option>
            </select>
          </div>
          <div
            class="labelContainer"
            style="display: flex; flex-direction: column"
          >
            <label for="degree">Degree</label>
            <select id="degree">
              <option value="All">Any</option>
              <option value="bachelors">B.tech</option>
              <option value="masters">M.tech</option>
              <option value="phd">Ph.d</option>
              <option value="mba">MBA</option>
            </select>
            <p id="Degree_lst"></p>
          </div>
          <button class="Header-FilterButton" id="Submit">
            <svg class="Icon" id="Icon">
              <use xlink:href="./Icons/icons.svg#SearchIcon" />
            </svg>
            Search
          </button>
        </div>
        <div>
          <img
            src="./assets/Profile.png"
            alt="Profile"
            class="Header-Profile"
          />
        </div>
      </div>
      <div></div>
    </div>
    <script src="./js/header.js"></script>
  </body>
</html>
