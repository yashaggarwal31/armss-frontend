<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Search Filters</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
      }

      .filters {
        margin-bottom: 20px;
      }

      .filters label {
        font-weight: bold;
      }

      .filters input[type="text"] {
        padding: 5px;
        width: 100%;
        margin-top: 5px;
        border-radius: 5px;
      }

      .job-list {
        list-style-type: none;
        padding: 0;
      }

      .job-item {
        background-color: #fff;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Job Search Filters</h1>

      <div class="filters">
        <div>
          <label for="skills">Skills:</label>
          <input type="text" id="skills" placeholder="Enter skills" />
        </div>
        <div>
          <label for="experience">Experience:</label>
          <select id="experience">
            <option value="">Any</option>
            <option value="junior">Junior</option>
            <option value="mid-level">Mid-Level</option>
            <option value="senior">Senior</option>
          </select>
        </div>
        <div>
          <label for="location">Location:</label>
          <select id="location">
            <option value="">Any</option>
            <option value="Delhi">Delhi</option>
            <option value="Haryana">Haryana</option>
            <option value="Punjab">Punjab</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
          </select>
        </div>
      </div>

      <ul class="job-list">
        <!-- Job items will be dynamically added here -->
      </ul>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const jobs = [
          {
            title: "Web Developer",
            skills: ["html", "css", "js", "javascript", "java", "net"],
            experience: "junior",
            location: "Uttar Pradesh",
          },
          {
            title: "Graphic Designer",
            skills: ["design", "c#", "net", "c++"],
            experience: "mid-level",
            location: "Delhi",
          },
          {
            title: "Marketing Specialist",
            skills: ["marketing"],
            experience: "senior",
            location: "Haryana",
          },
          {
            title: "Software Engineer",
            skills: ["programming"],
            experience: "senior",
            location: "Punjab",
          },
        ];

        const filters = document.querySelectorAll(
          ".filters input, .filters select"
        );
        const jobList = document.querySelector(".job-list");

        function filterJobs() {
          const selectedFilters = {
            skills: document.getElementById("skills").value.toLowerCase(),
            experience: document.getElementById("experience").value,
            location: document.getElementById("location").value,
          };

          const filteredJobs = jobs.filter((job) => {
            return (
              (selectedFilters.skills === "" ||
                job.skills.includes(selectedFilters.skills)) &&
              (selectedFilters.experience === "" ||
                job.experience === selectedFilters.experience) &&
              (selectedFilters.location === "" ||
                job.location === selectedFilters.location)
            );
          });

          displayJobs(filteredJobs);
        }

        function displayJobs(jobs) {
          jobList.innerHTML = "";
          if (jobs.length === 0) {
            jobList.innerHTML =
              "<li>No jobs found matching the selected criteria.</li>";
          } else {
            jobs.forEach((job) => {
              const li = document.createElement("li");
              li.className = "job-item";
              li.textContent = `${job.title} - ${job.location}, ${job.experience}`;
              jobList.appendChild(li);
            });
          }
        }

        filters.forEach((filter) => {
          filter.addEventListener("change", filterJobs);
        });

        filterJobs();
      });
    </script>
  </body>
</html>
