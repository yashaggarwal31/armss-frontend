        <div class="ProfileContainer">
          <img
            src="./assets/Profile.png"
            alt="Profile"
            class="Header-Profile"
          />
          <button class="LogoutBtn" onclick="Logout()">Logout</button>
        </div>
      </div>
      <div class="SearchItems" id="Header_SearchItemsContainer">
        <ul id="SearchItems" class="SearchItemsList"></ul>
        <h4 class="ClearFunction" id="ClearFunction">Clear All</h4>
      </div>

      <div class="Chatbot" id="Chatbot">
        <svg class="ChatbotIcon" id="Icon">
          <use xlink:href="./Icons/icons.svg#chatbot" />
        </svg>
      </div>

      <div class="SuggestionContainer" id="SuggestionContainer">
        <div>
          <h4>SubCategories</h4>
          <ul id="SubCategoriesSuggestions"></ul>
        </div>
      </div>
      <div class="chatbot-modal">
        <!-- <button id="myBtn">Open ChatBot</button> -->

        <div id="myModal" class="chat-modal">
          <!-- Modal content -->
          <div class="modal-content">
            <div class="head">
              <p>CHATBOT.</p>
              <span class="close">&times;</span>
            </div>
            <div class="recent-ques">
              <button
                class="ques-btn"
                id="ques-btn"
                onclick="addQuestion(this)"
              >
                "Can you help me find resumes with experience in “Java
                programming”?"
              </button>
              <button
                class="ques-btn"
                id="ques-btn"
                onclick="addQuestion(this)"
              >
                "Show me resumes of candidates with UX/UI design skills.".
              </button>
              <button
                class="ques-btn"
                id="ques-btn"
                onclick="addQuestion(this)"
              >
                "Find resumes with project management experience."
              </button>
              <button
                class="ques-btn"
                id="ques-btn"
                onclick="addQuestion(this)"
              >
                Exit Chatbot .
              </button>
            </div>

            <div class="chat">
              <div class="chat-space">
                <p class="left">Hlo User.</p>
                <!-- <p class="right">Lorem ipsum dolor sit.</p> -->
                <p class="left">What Can I do For you?</p>
                <!-- <p class="right">Lorem ipsum dolor sit.</p> -->
                <!-- <p class="left">Lorem ipsum dolor sit.</p> -->
              </div>

              <div class="chat-input">
                <input
                  id="queryInput"
                  type="text"
                  placeholder="Type Your Query..."
                  onkeypress="submitOnEnter(event)"
                />
                <button
                  type="button"
                  class="query-submit-btn"
                  onclick="chat(event)"
                >
                  Submit
                </button>
                <button class="query-reset-btn" onclick="resetQuery()">
                  <ion-icon name="reload"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
