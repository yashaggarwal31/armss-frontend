<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="./scss/Header.css" />
    <link rel="stylesheet" href="css/chatbot.css" />
  </head>
  <body>
    <div class="Header-Container" id="HeaderContainer">
      <div class="Header-SubContainer">
        <div class="Header-logoContainer">
          <img src="./assets/Dlogo.png" alt="Logo" class="Header-logo" />
          <h1 class="Header-title">ARMS</h1>
        </div>
        <div class="Header-Filters">
          <input
            type="text"
            class="Header-keywords"
            id="SearchFilters"
            placeholder=" Enter Keywords / designation / Location "
          />

          <div class="dropdown" id="ExperienceDropdown" style="display: none">
            <ul class="dropdown-list">
              <li>Fresher<span>(less than 1 year)</span></li>
              <li>1 - 3 Year</li>
              <li>4 - 6 Year</li>
              <li>6 - 9 Year</li>
              <li>9+ Year</li>
              <!-- Add more options as needed -->
            </ul>
          </div>
          <button class="Header-FilterButton" id="SearchButton">
            <svg class="Icon" id="Icon">
              <use xlink:href="./Icons/icons.svg#SearchIcon" />
            </svg>
          </button>
        </div>
        <div class="Header-dropdownContainer">
          <p>Skill Type</p>
          <svg class="Icon" id="DownIcon1">
            <use xlink:href="./Icons/icons.svg#Downarrow" />
          </svg>
        </div>
        <div class="Skillsdropdown" id="Skillsdropdown" style="display: none">
          <div class="Header-SearchFilter">
            <svg class="Icon" id="Icon">
              <use xlink:href="./Icons/icons.svg#SkillSearchIcon" />
            </svg>
            <input
              type="text"
              class="search-input"
              placeholder="Search"
              id="SearchSkills"
            />
          </div>
          <ul class="Skillslist">
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
            <li>Option 4</li>
            <!-- Add more options as needed -->
          </ul>
        </div>
        <div class="Header-dropdownContainer">
          <p>Experience</p>
          <svg class="Icon" id="DownIcon2">
            <use xlink:href="./Icons/icons.svg#Downarrow" />
          </svg>
        </div>
        <div class="ProfileContainer">
          <img
            src="./assets/Profile.png"
            alt="Profile"
            class="Header-Profile"
          />
          <button class="LogoutBtn" onclick="Logout()">Logout</button>
        </div>
      </div>

      <ul id="SearchItems" class="SearchItems"></ul>
      <div id="Chatbot" class="Chatbot">
        <svg class="Icon" id="Icon">
          <use xlink:href="./Icons/icons.svg#chatbot" />
        </svg>
      </div>
      <div class="chatbot-modal">
        <!-- <button id="myBtn">Open ChatBot</button> -->

        <div id="myModal" class="chat-modal">
          <!-- Modal content -->
          <div class="modal-content">
            <div class="head">
              <p>CHATBOT.</p>
              <span class="close">&times;</span>
            </div>
            <div class="recent-ques">
              <button
                class="ques-btn"
                id="ques-btn"
                onclick="addQuestion(this)"
              >
                "Can you help me find resumes with experience in “Java
                programming”?"
              </button>
              <button
                class="ques-btn"
                id="ques-btn"
                onclick="addQuestion(this)"
              >
                "Show me resumes of candidates with UX/UI design skills.".
              </button>
              <button
                class="ques-btn"
                id="ques-btn"
                onclick="addQuestion(this)"
              >
                "Find resumes with project management experience."
              </button>
              <button
                class="ques-btn"
                id="ques-btn"
                onclick="addQuestion(this)"
              >
                Exit Chatbot .
              </button>
            </div>

            <div class="chat">
              <div class="chat-space">
                <p class="left">Hlo User.</p>
                <!-- <p class="right">Lorem ipsum dolor sit.</p> -->
                <p class="left">What Can I do For you?</p>
                <!-- <p class="right">Lorem ipsum dolor sit.</p> -->
                <!-- <p class="left">Lorem ipsum dolor sit.</p> -->
              </div>

              <div class="chat-input">
                <input
                  id="queryInput"
                  type="text"
                  placeholder="Type Your Query..."
                />
                <button
                  type="button"
                  class="query-submit-btn"
                  onclick="chat(event)"
                >
                  Submit
                </button>
                <button class="query-reset-btn" onclick="resetQuery()">
                  <ion-icon name="reload"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- chatbot code -->

    <!-- <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"
    ></script> -->
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"
    ></script>
    <!-- <script src="scripts/chatbot.js"></script> -->
    <script src="scripts/chatbot.js"></script>
    <script src="./js/header.js"></script>
  </body>
</html>
